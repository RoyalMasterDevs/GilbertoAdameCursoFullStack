<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
</head>
<body>
    <div class="card">
        <div class="card__title">
            <h2>ABEJAS</title></h2>
        </div>
    </div>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Bee/5.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Bee/4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Bee/6.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Bee/100.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Bee/1001.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div> 
      <style>  
      
      .carousel slide{
        display: flex;
        overflow-x: scroll;
        max-width: 10px;
        height: 25px;
        scroll-snap-type: x mandatory;
       
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
